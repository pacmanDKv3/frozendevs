<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plugins | Frozen Development</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Frozen Development</div>
    <nav>
      <a href="#">Udforsk produkter</a>
      <a href="#">Udviklere</a>
      <a href="#">Om Os</a>
    </nav>
    <div class="actions">
      <input type="text" placeholder="Søg" />
      <button>Log ind med Discord</button>
    </div>
  </header>

  <main class="container">
    <aside class="filter">
      <h3>Filtre produkter</h3>
      <button class="active">Plugins</button>
      <button>Skripts</button>
      <button>Setups</button>
      <button>Maps</button>
    </aside>

    <section class="products">
      <div class="search-sort">
        <input type="text" placeholder="Søg efter det helt rigtige produkt" />
        <button>Sorter</button>
      </div>

      <div class="product-grid">
        <!-- Produktkort -->
        <div class="product-card">
          <img src="img/bandesystem.png" alt="Advanceret Bande System">
          <div class="info">
            <div class="badges">
              <span class="badge plugins">Plugin</span>
              <span class="badge sale">På udsalg</span>
            </div>
            <div class="title">Advanceret Bande System</div>
            <div class="price">260 DKK <span class="old-price">350 DKK</span></div>
          </div>
        </div>

        <div class="product-card">
          <img src="img/cellesystem.png" alt="Celle System">
          <div class="info">
            <div class="badges">
              <span class="badge plugins">Plugin</span>
              <span class="badge sale">På udsalg</span>
            </div>
            <div class="title">Celle System</div>
            <div class="price">185 DKK <span class="old-price">250 DKK</span></div>
          </div>
        </div>

        <!-- Tilføj flere produkter her -->
      </div>
    </section>
  </main>
</body>
</html>
